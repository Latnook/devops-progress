services:
  # Time Service - Written in Go
  time-service:
    build: ./time-service
    container_name: time-service
    ports:
      - "5001:5001"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # System Info Service - Written in Python
  system-info-service:
    build: ./system-info-service
    container_name: system-info-service
    ports:
      - "5002:5002"
    networks:
      - microservices-network
    environment:
      - HOST_HOSTNAME=${HOSTNAME:-${COMPUTERNAME:-localhost}}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Weather Service - Written in Node.js
  weather-service:
    build: ./weather-service
    container_name: weather-service
    ports:
      - "5003:5003"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Dashboard Service - Written in Python
  dashboard-service:
    build: ./dashboard-service
    container_name: dashboard-service
    ports:
      - "5000:5000"
    networks:
      - microservices-network
    depends_on:
      - time-service
      - system-info-service
      - weather-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    networks:
      - microservices-network
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - microservices-network
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  microservices-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
